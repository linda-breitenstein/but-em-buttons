<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>But 'em Buttons'</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <section class="grid banner text-center height-win-full">
    <div class="unit banner-content relative">
      <h1 class="tena push">Explore the universe</h1>
      <p class="mega italic push-1">Blast off into the endless wonder of the ever expanding universe.</p>
      <a class="btn btn-ghost giga bold" href="#">
        <span>Launch Now</span>
        <i class="icon i-32">
          <img src="images/rocket.svg" alt="">
        </i>
      </a>
    </div>
  </section>

</body>
</html>
